<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/cadastro/cadastro.css" />
    <title>Barbearia</title>
  </head>
  <body>

    <header>
        <nav class="navbar">
            <a href="home.html" class="logo"> JacaBarber </a>
            <ul class="nav-menu">
                <li class="nav-item"> <a href="/index.html" class="nav-link" >Home</a> </li>
                <li class="nav-item"> <a href="/pages/serviços/servicos.html" class="nav-link" >Serviços</a> </li>
                <li class="nav-item"> <a href="/pages/login/login.html" class="nav-link" >Login</a> </li>
            </ul>

            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="title">
              <h2>Criar Uma Conta</h2>
            </div>
      
            <form id="form" class="form">
              <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário..." />

                <small>Mensagem de erro</small>
              </div>
      
              <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email.." />

                <small>Mensagem de erro</small>
              </div>
      
              <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha..." />

                <small>Mensagem de erro</small>
              </div>
      
              <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
             
                <small>Mensagem de erro</small>
              </div>
      
              <button type="submit">Enviar</button>
            </form>
          </div>
    </main>
    

  

    <script src="/js/cadastro.js"></script>
  </body>
</html>
